---
apiVersion: "v1"
kind: "Service"
metadata:
  name: traefik-dashboard
  namespace: {{ namespace }}
  labels: {'k8s-app': 'traefik', 'version': 'v1'}
spec:
  selector: {'k8s-app': 'traefik'}
  type: NodePort
  ports:
    - protocol: TCP
      name: traefik-dashboard
      targetPort: 8080
      port: 8080
